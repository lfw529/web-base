<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表标签</title>
</head>

<body>
  <h2>一.无序列表</h2>
  <ul>
    <li>佩奇</li>
    <li>猪爸爸</li>
    <li>猪妈妈</li>
    <li>乔治</li>
  </ul>

  <h2>二.有序列表（了解即可）</h2>
  <ol>
    <li>看视频</li>
    <li>写代码</li>
    <li>做笔记</li>
    <li>多复习</li>
  </ol>

  <h2>三.描述列表（自定义列表）</h2>
  <dl>
    <dt>家电</dt>
    <dd>电视</dd>
    <dd>洗衣机</dd>
    <dd>冰箱</dd>
  </dl>


</body>

</html>
