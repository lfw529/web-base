<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性布局示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 80%;
      height: 150px;
      display: flex;
      margin: 0 auto;
      gap: 10px;
    }

    .item {
      flex: 1;
      background-color: pink;
      border-radius: 10px;

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>

</html>
