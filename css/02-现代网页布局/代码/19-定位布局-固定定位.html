<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位布局-固定定位</title>
  <style>
    .box {
      position: fixed;
      /* 水平居中 */
      /* left: 0; */
      left: 50%;
      margin-left: -300px;
      bottom: 30px;
      width: 600px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      /* margin: 0 auto; 对于定位的盒子无效 */
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
