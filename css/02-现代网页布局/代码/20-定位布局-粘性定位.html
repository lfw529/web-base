<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位布局-粘性定位</title>
  <style>
    .nav {
      position: sticky;
      top: 0;
      width: 1000px;
      height: 100px;
      background-color: pink;
      margin: 100px auto;
    }

    .main {
      height: 2000px;
      background-color: skyblue
    }
  </style>
</head>

<body>
  <nav class="nav">我是导航部分</nav>
  <main class="main"></main>
</body>

</html>
