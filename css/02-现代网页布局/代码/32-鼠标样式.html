<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标样式</title>
  <style>

  </style>
</head>

<body>
  <!-- default	默认箭头（通常是系统默认的箭头光标）。
pointer	手型（指尖朝下的小手），常用于​​可点击元素​​（如链接 <a>、按钮 <button>）。
text	I 型竖线（类似文本输入光标），用于​​可编辑文本区域​​（如 <textarea>、contenteditable元素）。
wait	等待（旋转圆圈或沙漏），表示​​操作进行中​​（如加载、提交时）。
help	帮助（带问号的箭头），提示用户​​需要帮助​​（如提示信息区域）。
not-allowed	禁止（圆圈带斜线），表示​​操作不可用​​（如禁用的按钮）。
grab	抓取（手型带抓取动作），表示​​可拖动​​（如可拖拽的元素）。
grabbing	抓取中（手型收紧），表示​​正在拖动​​（配合 grab使用）。
zoom-in	放大（+号），表示​​放大操作​​（如图片预览时）。
zoom-out	缩小（-号），表示​​缩小操作​​（如图片预览时）。 -->
  <ul>
    <li style="cursor: pointer;">鼠标样式 pointer</li>
    <li style="cursor: text;">鼠标样式 text</li>
    <li style="cursor: wait;">鼠标样式 wait</li>
    <li style="cursor: help;">鼠标样式 help</li>
    <li style="cursor: not-allowed;">鼠标样式 not-allowed</li>
    <li style="cursor: grab;">鼠标样式 grab</li>
    <li style="cursor: grabbing;">鼠标样式 grabbing</li>
    <li style="cursor: zoom-in;">鼠标样式 zoom-in</li>
    <li style="cursor: zoom-out;">鼠标样式 zoom-out</li>
  </ul>
</body>

</html>
