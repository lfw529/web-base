<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器</title>
  <style>
    /* 选择首行 */
    p::first-line {
      color: #ff6900;
    }

    /* 选择首字母 */
    p::first-letter {
      color: red;
      font-size: 28px;
    }

    textarea {
      color: pink;
      font-size: 14px;
    }

    textarea::placeholder {
      color: red;
      font-size: 12px;
    }

    /* before和after伪元素 */
    div::before {
      content: '我是';
      color: red;
    }

    div::after {
      content: '老师';
      color: red;
    }
  </style>
</head>

<body>
  <p>
    伪元素选择器：
    1. 伪元素选择器是通过元素的特殊状态来选择元素的。
    2. 伪元素选择器是通过元素的特殊状态来选择元素的。
    3. 伪元素选择器是通过元素的特殊状态来选择元素的。
  </p>
  <textarea name="" id="" placeholder="请您留言"></textarea>
  <div class="box">pink</div>
</body>

</html>
