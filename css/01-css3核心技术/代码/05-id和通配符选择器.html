<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id和通配符选择器</title>
  <style>
    #pink {
      color: pink;
    }
  </style>
</head>

<body>


  <div>大春</div>
  <div id="pink">夏洛</div>
  <div>秋雅</div>
  <div>冬梅</div>
</body>

</html>
