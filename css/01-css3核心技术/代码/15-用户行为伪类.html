<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户行为伪类</title>
  <style>
    /* :hover 鼠标经过伪类 */
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      text-align: center;
      line-height: 100px;
    }

    .box:hover {
      background-color: red;
      color: #fff;
    }

    .search {
      width: 100px;
      height: 20px;
      /* transition: .5s; */
    }

    /* :focus 获得焦点伪类  */
    .search:focus {
      background-color: red;
      width: 200px;
    }
  </style>
</head>

<body>

  <div class="box"> 文字</div>

  <input type="text" class="search">
</body>

</html>
