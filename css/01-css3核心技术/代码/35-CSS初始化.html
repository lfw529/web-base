<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css初始化</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <style>
    /* css初始化 简单重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 清除列表默认样式 */
    ul,
    ol {
      list-style: none;
    }

    /* 清除a标签默认下划线 */
    a {
      text-decoration: none;
    }

    /* 清除input默认轮廓线 */
    input,
    button {
      outline: none;
    }
  </style>
</head>

<body>
  <ul>
    <li>首页</li>
    <li>登录</li>
  </ul>
</body>

</html>
