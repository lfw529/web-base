<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式表分类</title>
  <style>
    div {
      color: blue;
    }

    strong {
      color: purple;
    }
  </style>
</head>

<body>
  <!-- 1. 内联样式表（行内样式表） 直接写到标签内部，控制当前标签-->
  <p style="color: pink;">我是佩奇，我喜欢粉色</p>

  <!-- 2. 内部样式表 写到head标签中，控制当前页面-->
  <div>我是乔治，我是蓝色</div>
  <strong>我喜欢紫色</strong>
</body>

</html>
