<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格合并相邻边框</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      width: 300px;
      /* 让表格和单元格的相邻边框合并 */
      border-collapse: collapse;
    }

    table,
    td {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>

</html>
